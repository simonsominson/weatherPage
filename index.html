<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Page</title>
</head>
<body onLoad="onLoad()">
    <aside>
        <article>
            <h1 class="city"></h1>
            <div class="state-day">
                <div class="icon icon-days">
                    <img src="" alt="">
                 </div>
                <div class="tempstate">
                    <p class="temperature-today"></p>
                    <p class="state-today"></p>
                </div>
            </div>
            <div class="date">
                <p class="day"></p>
                <p class="hour"></p>
            </div>
            <p class="year"></p>
        </article>
    </aside>

    <main>

      <div class="container-days">
        <div class="card-day">
        <h2 class="dayOne"></h2>
        <div class="iconOne icon-days">
            <img src="" alt="">
            </div>
            <div class="temps">
            <p class="tempmaxone"></p>
            <p class="tempminone"></p>
            </div>
        </div>
        <div class="card-day">
            <h2 class="dayTwo"></h2>
           <div class="iconTwo icon-days">
            <img src="" alt="">
           </div>
                <div class="temps">
                <p class="tempmaxtwo"></p>
                <p class="tempmintwo"></p>
                </div>
            </div>
            <div class="card-day">
                <h2 class="dayThree"></h2>
                <div class="iconThree icon-days">
                    <img src="" alt="">
                   </div>
                    <div class="temps">
                    <p class="tempmaxthree"></p>
                    <p class="tempminthree"></p>
                    </div>
                </div>
                <div class="card-day">
                    <h2 class="dayFour"></h2>
                    <div class="iconFour icon-days">
                        <img src="" alt="">
                       </div>
                        <div class="temps">
                        <p class="tempmaxfour"></p>
                        <p class="tempminfour"></p>
                        </div>
                    </div>
                    <div class="card-day">
                        <h2 class="dayFive"></h2>
                        <div class="iconFive icon-days">
                            <img src="" alt="">
                           </div>
                            <div class="temps">
                            <p class="tempmaxfive"></p>
                            <p class="tempminfive"></p>
                            </div>
                        </div>
      </div>
      <h4>Today's Highlights</h4>
      <div class="today-highlights">
        <div class="card-highlight">
            <h3>Pressure</h3>
            <p class="stat statPressure"></p>
        </div>
        <div class="card-highlight">
            <h3>Humidity</h3>
            <p class="stat statHumidity"></p>
        </div>
        <div class="card-highlight">
            <h3>Wind</h3>
            <p class="stat statWind"></p>
        </div>
        <div class="card-highlight">
            <h3>Visibility</h3>
            <p class="stat statVisibility"></p>
        </div>
      </div>

      <footer>
        <h5><a href="#pagMia">Sim√≤n Sominson</a></h5>
        <h6><a href="https://devchallenges.io/">devchallenges.io</a></h6>
      </footer>
        
    </main>













    
    <script src="./main.js"></script>
</body>
</html>
